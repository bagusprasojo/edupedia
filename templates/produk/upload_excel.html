{% extends 'base_seller.html' %}
{% load static %}

{% block content %}
<h2>Upload Paket Soal</h2>

{% if error %}
  <p style="color:red">{{ error }}</p>
{% endif %}

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  
  <label>Nama Paket Soal:</label><br>
  <input type="text" name="nama_paket" required><br><br>

  <label>Deskripsi (opsional):</label><br>
  <textarea name="deskripsi"></textarea><br><br>

  <label>Pilih Produk:</label><br>
  {% for produk in produk_list %}
    <input type="checkbox" name="produk" value="{{ produk.id }}"> {{ produk.nama }}<br>
  {% endfor %}
  <br>

  <label>File Excel:</label><br>
  <input type="file" name="excel_file" accept=".xlsx" required><br><br>

  <button type="submit">Upload</button>
</form>
{% endblock %}
