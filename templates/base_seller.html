{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    
    <title>Dashboard Penjual | Edupedia</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Sidebar untuk seller -->
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper" style="min-width: 220px;">
            <div class="sidebar-heading text-white py-4 px-3 font-weight-bold">
                Edupedia Seller
            </div>
            <div class="list-group list-group-flush">
                <a href="{% url 'seller_dashboard' %}" class="list-group-item list-group-item-action bg-dark text-white"><i class="fas fa-home mr-2"></i>Dashboard</a>
                <a href="{% url 'buat_produk' %}" class="list-group-item list-group-item-action bg-dark text-white"><i class="fas fa-box mr-2"></i>Tambah Produk</a>
                <a href="{% url 'upload_paket_soal' %}" class="list-group-item list-group-item-action bg-dark text-white"><i class="fas fa-upload mr-2"></i>Upload Soal</a>
                <a href="{% url 'logout' %}" class="list-group-item list-group-item-action bg-dark text-white"><i class="fas fa-sign-out-alt mr-2"></i>Logout</a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom px-4">
                <span class="navbar-brand">Halo, {{ user.username }}</span>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>

            <div class="container-fluid mt-4">
                {% block content %}
                <!-- Konten halaman -->
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $.ajaxSetup({
            headers: {
                "X-CSRFToken": $("meta[name='csrf-token']").attr("content")
            }
        });
    </script>

    {% block content_script %}
    {% endblock %}
</body>
</html>
